<article class="flex border-b-2 py-5 w-full">
    <div class="min-w-[8rem] w-[8rem] h-40">
        <img src="{poster}" class="rounded object-cover w-full h-full" alt="movie poster">
    </div>
    <div class="left ml-4">
        <div class="flex items-center gap-2">
            <h2 class="title text-xl font-semibold">{title}</h2>
            <img src="./images/ic_star.svg" alt="rating icon" aria-hidden="true" role="presentation">
            <p>{rating}</p>
        </div>
        <div class="time-cat text-xs flex flex-wrap items-center md:gap-5 gap-2 my-3">
            <p class="time">{runtime}</p>
            <p class="category">{genre}</p>
            <button class="{watchlist-class} flex items-center gap-2" data-imdb-id="{imdbID}">
                <img src="./images/ic_{icon}.svg" alt="{alt}" class="pointer-events-none">
                <p class="pointer-events-none">{watchlist-text}</p>
            </button>
        </div>
        <p class="desc text-sm max-w-sm text-gray-text">
            {plot}
        </p>
    </div>
</article>
