<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/icon.svg">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/app.js" type="module"></script>
    <title>Watchlist | Movie Watchlist</title>
</head>

<body class="max-w-2xl m-auto">

    <header class="header flex relative bg-hero-bg bg-no-repeat h-52">
        <div class="flex w-full md:px-10 px-5 items-center justify-between text-white">
            <h1 class="text-3xl font-bold">My Watchlist</h1>
            <a href="./index.html">Search for movies</a>
        </div>
    </header>

    <main class="min-h-[calc(100vh-13rem)] flex items-center justify-center" id="main">
        <div class="watchlist-container flex flex-col items-center" id="watchlist-container">
            <p class="text-center text-gray-text mt-3 text-md font-medium">
                Your watchlist is looking a little empty...
            </p>
            <a href="./index.html" class="mt-3">
                <div class="flex items-center">
                    <img src="./images/ic_plus.svg" class="mr-2" alt="plus icon">
                    <p>Let's add some movies!</p>
                </div>
            </a>
        </div>
        </div>
    </main>

</body>

</html>
